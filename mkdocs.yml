site_name: SDMX-DPM Interoperability
site_description: Documentation for SDMX-DPM Interoperability Work Package

# Documentation directory (relative to mkdocs.yml)
docs_dir: docs

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit

# Plugins
plugins:
  - search


markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true


# Navigation structure
nav:
  - Home: index.md
  - Concept Note: concept-note.md
  - Business Case:
      - business-case/business-case-draft.md
  - Models Relationships:
      - models-relationships/index.md
      - Glossary:
          - models-relationships/01_glossary/index.md
          - 1. Scope and Objectives: models-relationships/01_glossary/01_scope_and_objectives.md
          - 2. Vocabulary Overview: models-relationships/01_glossary/02_vocabulary_overview.md
          - 3. High-Level Mapping Summary: models-relationships/01_glossary/03_high_level_mapping_summary.md
          - 4. Detailed Mapping Rules: models-relationships/01_glossary/04_detailed_mapping_rules.md
          - 5. Generating DPM Glossary from SDMX: models-relationships/01_glossary/05_generating_dpm_glossary_from_sdmx.md
          - 6. Naming and Identifier Conventions: models-relationships/01_glossary/06_naming_and_identifier_conventions.md
          - 7. Open Issues and Next Steps: models-relationships/01_glossary/07_open_issues_and_next_steps.md
      - Data Definition: models-relationships/02_data_definition/index.md
      - Other Artifacts: models-relationships/03_other_artifacts/index.md
      - Versioning and Extensibility: models-relationships/04_versioning_and_extensibility/index.md
      - Gaps: models-relationships/05_gaps/index.md
  - Transformation Guidelines:
      - transformation-guidelines/index.md
